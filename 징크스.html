  징크스는 현재 2티어 국밥 원딜로써, 왠만한 서폿들과도 잘 어울린다.
  장점은 레벨이 오를 수록 Q의 사거리가 증가해 견제가 수월하며 아군 CC에 호응도 좋다.
  단점이 거의 없으며 한타 팁은 대포로 멀리서 때리다가 가까워 졌을 때만 케틀링건을 사용한다.
  요즘은 정복자를 들어 한타 중 공격력을 올리는 방향으로 룬 셋팅을 한다.
